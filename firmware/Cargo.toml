[package]
name = "firmware"
version = "0.1.0"
authors = ["Zain Ahmed <zainahmed1559@gmail.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
esp32c3-hal = { package = "esp32c3-hal", version = "0.11.0" }
esp-backtrace = { version = "0.7.0", features = ["esp32c3", "panic-handler", "exception-handler", "print-uart"] }
esp-println       = { version = "0.5.0", features = ["esp32c3"] }
esp-alloc = { version = "0.3.0" }
zerocopy = { version = "0.7.0", features = ["derive"] }
bitfield = "0.14.0"
heapless = "0.8.0"
